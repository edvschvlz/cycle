<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | CYCLE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/ee9f874b3a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-primary bg-gradient">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fs-2 fw-semibold text-white">CYCLE</a>
        <button class="btn btn-primary" onclick="modalAnnounce()">Anunciar</button>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="d-flex gap-5 align-items-center">
        <input class="form-control col-sx-4" type="text" placeholder="Procure aqui" id="searchInput" />
        <i class="fa-solid fa-magnifying-glass fs-2" type="button" id="searchButton" onclick="showProducts()"></i>
      </div>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th class="col">Nome</th>
            <th class="col">Descrição</th>
            <th class="col">Preço</th>
            <th class="col">Ações</th>
          </tr>
        </thead>
        <tbody id="container_products" class="table group-divider"></tbody>
      </table>
    </div>
    <footer class="page-footer mt-auto font-small bg-primary bg-gradient">
      <div class="footer-copyright text-center py-3 text-white">© 2022 Copyright</div>
    </footer>
  </body>
  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/modal.js"></script>
</html>
